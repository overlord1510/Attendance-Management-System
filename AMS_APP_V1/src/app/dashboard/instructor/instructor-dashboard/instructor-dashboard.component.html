<div class="container-dashboard">
       
    <div class="assign-attendance">
        <div class="attendance" *ngIf="assignedBatchList.length>0;else noBatches">
            <h2>Assigned Batches</h2>
            <table>
                <tr>
                    <th>Sl no</th>
                    <th>Batch Name</th>
                    <th>Batch Type</th>
                    <th>Department</th>
                    <th>Semester</th>
                </tr>
                <tr class="item" *ngFor="let assigned of assignedBatchList;let i=index"
                    (click)="navigateToAssignAttendance(assigned.batchId, assigned.courseId)">
                    <td>{{i+1}}</td>
                    <td>{{assigned.batchName}}</td>
                    <td>{{assigned.batchType}}</td>
                    <td>{{assigned.department.name}}</td>
                    <td>{{assigned.semester}}</td>
                </tr>
            </table>
        </div>
        <ng-template #noBatches>
            <h2>Batch not found for Attendance</h2>
            <h4 >Contact Admin</h4>
        </ng-template>
    </div>
    
</div>
