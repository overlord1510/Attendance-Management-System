<div class="container-list">
    <button class="button-add" (click)="navigateToRegisterDepartment()">Add New Department</button>
    <div class="list" *ngIf="departmentList?.length;else noDepartment">
        <table>
            <tr>
                <th>Department Id</th>
                <th>Department Name</th>
                <th>Edit/Delete</th>
            </tr>
            <tr *ngFor="let department of departmentList">
                <td>{{department.id}}</td>
                <td>{{department.name}}</td>
                <td class="edit"><img src="../../../assets/images/edit.svg" (click)="editDepartment(department.id)"><img
                        src="../../../assets/images/delete.svg" (click)="deleteDepartment(department.id)"></td>
            </tr>
        </table>
    </div>
    <ng-template #noDepartment>
        <h2>Departments not found.</h2>
        <h4>Please add Department</h4>
    </ng-template>
</div>
