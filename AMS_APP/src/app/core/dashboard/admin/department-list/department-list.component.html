<div class="department-container">
    <button class="button-register" (click)="navigateToRegisterDepartment()">Add New Department</button>
    <table>
        <tr>
            <th>Department Id</th>
            <th>Department Name</th>
            <th>Edit/Delete</th>
        </tr>
        <tr *ngFor="let department of departmentList">
            <td>{{department.id}}</td>
            <td>{{department.name}}</td>
            <td><i class="fa-regular fa-pen-to-square" (click)="editDepartment(department.id)"></i> <i class="fa-regular fa-trash-can" (click)="deleteDepartment(department.id)"></i></td>
        </tr>
    </table>
</div>
