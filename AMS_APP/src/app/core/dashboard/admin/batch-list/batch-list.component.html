<div class="batch-container">
    <button class="button-register" (click)="navigateToRegisterBatch()">Add New Batch</button>
    <table>
        <tr>
            <th>Batch Id</th>
            <th>Batch Name</th>
            <th>Batch Type</th>
            <th>Semester</th>
            <th>Department</th>
            <th>Courses</th>
            <th>Edit/Delete</th>
        </tr>
        <tr *ngFor="let batch of batchList">
            <td>{{batch.id}}</td>
            <td>{{batch.batchName}}</td>
            <td>{{batch.batchType}}</td>
            <td>{{batch.semester}}</td>
            <td>{{batch.department.name}}</td>
            <td>
                <ol>
                    <li *ngFor="let course of batch.courses">{{course.courseName}}</li>
                </ol>
            </td>
            <td><i class="fa-regular fa-pen-to-square" (click)="editBatch(batch.id)"></i> <i
                    class="fa-regular fa-trash-can" (click)="deleteBatch(batch.id)"></i></td>
        </tr>
    </table>
</div>
